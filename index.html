  <style>

<body>

<div class="container">
  <h1>ğŸ½ï¸ ä»Šå¤©åƒä»€éº¼ï¼Ÿ</h1>

  <div class="wheel-wrap">
    <canvas id="wheel" width="260" height="260"></canvas>
  </div>

  <button onclick="spin()">è½‰ä¸€ä¸‹ ğŸ¯</button>

  <div class="result" id="result"></div>
  <a id="mapLink" class="map-link" target="_blank"></a>
</div>

<script>
  // ===== ç‹€æ…‹è®Šæ•¸ =====
  let pointerAngle = 0;
  let spinning = false;

  // ===== é£Ÿç‰©æ¸…å–® =====
  const foods = [
    "ç‰›è‚‰éºµ","æ»·è‚‰é£¯","é¹½é…¥é›","é›æ’","èšµä»”ç…",
    "æ‹‰éºµ","å£½å¸","ä¸¼é£¯","ç‚¸è±¬æ’","çƒé¾éºµ",
    "ç«é‹","éº»è¾£é‹","å£½å–œç‡’",
    "æŠ«è–©"
  ];

  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const size = canvas.width / 2;

  const resultEl = document.getElementById("result");
  const mapLinkEl = document.getElementById("mapLink");

  // ===== éœæ…‹è¼ªç›¤ï¼ˆä¸è½‰ï¼‰=====
  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const segments = 12;
    const arc = (Math.PI * 2) / segments;
    const colors = ["#ffffff", "#fcbf49", "#d62828"];

    // æ‰‡å½¢è‰²å¡Š
    for (let i = 0; i < segments; i++) {
      const start = i * arc;
      const end = start + arc;

      ctx.beginPath();
      ctx.moveTo(size, size);
      ctx.arc(size, size, size - 22, start, end);
      ctx.closePath();
      ctx.fillStyle = colors[i % colors.length];
      ctx.fill();

      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // å¤–æ¡†ï¼ˆä¸è¶…å‡ºï¼‰
    const borderWidth = 12;
    ctx.beginPath();
    ctx.arc(size, size, size - borderWidth / 2, 0, Math.PI * 2);
    ctx.strokeStyle = "#d62828";
    ctx.lineWidth = borderWidth;
    ctx.stroke();

    // ä¸­å¿ƒç™½åœˆ
    ctx.beginPath();
    ctx.arc(size, size, 32, 0, Math.PI * 2);
    ctx.fillStyle = "#ffffff";
    ctx.fill();
  }

  // ===== åªæœƒè½‰å‹•çš„æŒ‡é‡ =====
  function drawPointer(angle) {
    ctx.save();
    ctx.translate(size, size);
    ctx.rotate(angle);

    ctx.beginPath();
    ctx.moveTo(0, -size + 6);
    ctx.lineTo(-12, -size + 34);
    ctx.lineTo(12, -size + 34);
    ctx.closePath();
    ctx.fillStyle = "#ffffff";
    ctx.fill();

    ctx.restore();
  }

  // ===== è½‰ç›¤å‹•ç•«ï¼ˆ3 ç§’ï¼‰=====
  function spin() {
    if (spinning) return;
    spinning = true;

    resultEl.innerText = "";
    mapLinkEl.innerText = "";

    const chosen = foods[Math.floor(Math.random() * foods.length)];
    const start = performance.now();
    const duration = 3000;

    const startAngle = pointerAngle;
    const targetAngle = startAngle + Math.PI * 6 + Math.random() * Math.PI * 2;

    function animate(time) {
      const progress = Math.min((time - start) / duration, 1);
      const ease = 1 - Math.pow(1 - progress, 3);

      pointerAngle = startAngle + (targetAngle - startAngle) * ease;

      drawWheel();
      drawPointer(pointerAngle);

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        showResult(chosen);
      }
    }

    requestAnimationFrame(animate);
  }

  function showResult(food) {
    resultEl.innerText = `ğŸ‘‰ ${food}`;
    const query = encodeURIComponent(food);
    mapLinkEl.href = `https://www.google.com/maps/search/${query}/`;
    mapLinkEl.innerText = "ğŸ“ æ‰“é–‹ Google Maps æœå°‹é™„è¿‘é¤å»³ï¼ˆç´„ 5kmï¼‰";
  }

  // ===== åˆå§‹åŒ– =====
  drawWheel();
  drawPointer(pointerAngle);
</script>
