<body>

<div class="container">
  <h1>ğŸ½ï¸ ä»Šå¤©åƒä»€éº¼ï¼Ÿ</h1>

  <div class="wheel-wrap">

  </div>

  <button onclick="spin()">è½‰ä¸€ä¸‹ ğŸ¯</button>

  <div class="result" id="result"></div>
  <a id="mapLink" class="map-link" target="_blank"></a>
</div>

<script>
  /* =========================
     ç‹€æ…‹èˆ‡è¨­å®š
  ========================= */
  let pointerAngle = 0;
  let spinning = false;

  const COOLDOWN_TIME = 30 * 60 * 1000; // 30 åˆ†é˜

  const foods = [
    "ç‰›è‚‰éºµ","æ»·è‚‰é£¯","é¹½é…¥é›","é›æ’","èšµä»”ç…",
    "æ‹‰éºµ","å£½å¸","ä¸¼é£¯","ç‚¸è±¬æ’","çƒé¾éºµ",
    "ç«é‹","éº»è¾£é‹","å£½å–œç‡’",
    "æŠ«è–©","å¥åº·é¤","ç”Ÿé­šç‰‡","éµæ¿ç‡’",
  ];

  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const size = canvas.width / 2;

  const resultEl = document.getElementById("result");
  const mapLinkEl = document.getElementById("mapLink");

  /* =========================
     å·¥å…·ï¼šæ¯æ—¥ 00:00 è‡ªå‹•é‡ç½®
  ========================= */
  function resetIfNewDay() {
    const today = new Date().toISOString().slice(0, 10);
    const lastReset = localStorage.getItem("lastResetDate");

    if (lastReset !== today) {
      localStorage.removeItem("foodHistory");
      localStorage.setItem("lastResetDate", today);
    }
  }

  /* =========================
     å·¥å…·ï¼šå–å¾—å¯æŠ½é£Ÿç‰©
  ========================= */
  function getAvailableFoods() {
    resetIfNewDay();

    const now = Date.now();
    const history = JSON.parse(localStorage.getItem("foodHistory")) || {};

    return foods.filter(food => {
      if (!history[food]) return true;
      return now - history[food] > COOLDOWN_TIME;
    });
  }

  /* =========================
     éœæ…‹è¼ªç›¤ï¼ˆä¸æ—‹è½‰ï¼‰
  ========================= */
  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const segments = 12;
    const arc = (Math.PI * 2) / segments;
    const colors = ["#ffffff", "#fcbf49", "#d62828"];

    for (let i = 0; i < segments; i++) {
      const start = i * arc;
      const end = start + arc;

      ctx.beginPath();
      ctx.moveTo(size, size);
      ctx.arc(size, size, size - 22, start, end);
      ctx.closePath();
      ctx.fillStyle = colors[i % colors.length];
      ctx.fill();

      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    const borderWidth = 12;
    ctx.beginPath();
    ctx.arc(size, size, size - borderWidth / 2, 0, Math.PI * 2);
    ctx.strokeStyle = "#d62828";
    ctx.lineWidth = borderWidth;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(size, size, 32, 0, Math.PI * 2);
    ctx.fillStyle = "#ffffff";
    ctx.fill();
  }

  /* =========================
     æ—‹è½‰çš„æŒ‡é‡
  ========================= */
  function drawPointer(angle) {
    ctx.save();
    ctx.translate(size, size);
    ctx.rotate(angle);

    ctx.beginPath();
    ctx.moveTo(0, -size + 6);
    ctx.lineTo(-12, -size + 34);
    ctx.lineTo(12, -size + 34);
    ctx.closePath();
    ctx.fillStyle = "#ffffff";
    ctx.fill();

    ctx.restore();
  }

  /* =========================
     è½‰ç›¤å‹•ç•«ï¼ˆ3 ç§’ï¼‰
  ========================= */
  function spin() {
    if (spinning) return;
    spinning = true;

    resultEl.innerText = "";
    mapLinkEl.innerText = "";
    mapLinkEl.removeAttribute("href");

    const availableFoods = getAvailableFoods();

    if (availableFoods.length === 0) {
      resultEl.innerText = "â³ 30 åˆ†é˜å…§éƒ½è½‰éäº†ï¼Œç¨ç­‰ä¸€ä¸‹å†è©¦ï½";
      spinning = false;
      return;
    }

    const chosen =
      availableFoods[Math.floor(Math.random() * availableFoods.length)];

    const start = performance.now();
    const duration = 3000;
    const startAngle = pointerAngle;
    const targetAngle = startAngle + Math.PI * 6 + Math.random() * Math.PI * 2;

    function animate(time) {
      const progress = Math.min((time - start) / duration, 1);
      const ease = 1 - Math.pow(1 - progress, 3);

      pointerAngle = startAngle + (targetAngle - startAngle) * ease;

      drawWheel();
      drawPointer(pointerAngle);

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        showResult(chosen);
      }
    }

    requestAnimationFrame(animate);
  }

  /* =========================
     é¡¯ç¤ºçµæœ + ç´€éŒ„å†·å»
  ========================= */
  function showResult(food) {
    const history = JSON.parse(localStorage.getItem("foodHistory")) || {};
    history[food] = Date.now();
    localStorage.setItem("foodHistory", JSON.stringify(history));

    resultEl.innerText = `ğŸ‘‰ ${food}`;
    const query = encodeURIComponent(food);
    mapLinkEl.href = `https://www.google.com/maps/search/${query}/`;
    mapLinkEl.innerText = "ğŸ“ æ‰“é–‹ Google Maps æœå°‹é™„è¿‘é¤å»³ï¼ˆç´„ 5kmï¼‰";
  }

  /* =========================
     åˆå§‹åŒ–
  ========================= */
  drawWheel();
  drawPointer(pointerAngle);
</script>
