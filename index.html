<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸœ æ™šé¤è¼ªç›¤</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #fff7ed, #ffedd5);
      font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    /* æŒ‡é‡ */
    .pointer {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 24px solid #dc2626;
      margin: 0 auto -10px;
    }

    canvas {
      display: block;
      margin: 0 auto 20px;
    }

    button {
      width: 100%;
      font-size: 22px;
      padding: 18px;
      border: none;
      border-radius: 999px;

      color: white;
    }

    .result {
      font-size: 26px;
      font-weight: bold;

      display: block;

    }
  </style>
</head>
<body>

<div class="container">
  <h1>ğŸœ æ™šé¤è¼ªç›¤</h1>

  <div class="pointer"></div>
  <canvas id="wheel" width="280" height="280"></canvas>

  <button onclick="spin()">è½‰ä¸€ä¸‹ ğŸ¯</button>

  <div class="result" id="result"></div>
  <div id="map"></div>

  <a href="settings.html">âš™ï¸ ç·¨è¼¯æ¸…å–®</a>
</div>

<script>
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const size = canvas.width / 2;

  const resultEl = document.getElementById("result");
  const mapEl = document.getElementById("map");

  const foods = JSON.parse(localStorage.getItem("foods")) || [];

  let angle = 0;
  let spinning = false;

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // å¤–åœˆ
    ctx.beginPath();
    ctx.arc(size, size, size - 2, 0, Math.PI * 2);
    ctx.fillStyle = "#fdba74";
    ctx.fill();

    // å…§åœˆ
    ctx.beginPath();
    ctx.arc(size, size, size - 18, 0, Math.PI * 2);
    ctx.fillStyle = "#fff7ed";
    ctx.fill();

    // ä¸­å¿ƒé»
    ctx.beginPath();
    ctx.arc(size, size, 8, 0, Math.PI * 2);
    ctx.fillStyle = "#fb923c";
    ctx.fill();
  }

  function spin() {
  if (spinning || foods.length === 0) return;
  spinning = true;

  resultEl.innerText = "";
  mapEl.innerHTML = "";

  const chosen = foods[Math.floor(Math.random() * foods.length)];

  const totalDuration = 3200; // æ•´é«”å‹•ç•«æ™‚é–“
  const start = performance.now();
  let lastAngle = angle;

  function animate(time) {
    const elapsed = time - start;
    const progress = Math.min(elapsed / totalDuration, 1);

    let delta;

    // ğŸ¯ ä¸‰æ®µå¼å‡å‹•ç•«
    if (progress < 0.3) {
      // å‰æ®µï¼šå¿«é€Ÿäº‚è½‰
      delta = 0.35;
    } else if (progress < 0.75) {
      // ä¸­æ®µï¼šå¿½å¿«å¿½æ…¢ï¼ˆå‡å¡å¡ï¼‰
      delta = 0.2 + Math.sin(progress * 20) * 0.15;
    } else {
      // å¾Œæ®µï¼šæ…¢æ…¢åœä¸‹
      delta = (1 - progress) * 0.25;
    }

    angle += delta;

    ctx.save();
    ctx.translate(size, size);
    ctx.rotate(angle);
    ctx.translate(-size, -size);
    drawWheel();
    ctx.restore();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      showResult(chosen);
    }
  }

  requestAnimationFrame(animate);
}


  function showResult(food) {
    resultEl.innerText = `ğŸ½ï¸ ${food.name}`;
    if (food.map) {
      mapEl.innerHTML = `<a href="${food.map}" target="_blank">ğŸ“ æŸ¥çœ‹é™„è¿‘åº—å®¶</a>`;
    }
  }

  drawWheel();
</script>

</body>
</html>
