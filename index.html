<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸœ æ™šé¤è¼ªç›¤</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #fff7ed, #ffedd5);
      font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #dc2626;
      margin: 0 auto -8px;
    }

    canvas {
      display: block;
      margin: 0 auto 20px;
    }

    button {
      width: 100%;
      font-size: 22px;
      padding: 18px;
      border: none;
      border-radius: 999px;
      background: #fb923c;
      color: white;
    }

    .result {
      font-size: 26px;
      font-weight: bold;
      margin-top: 16px;
      color: #9a3412;
    }

    a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #7c2d12;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ğŸœ æ™šé¤è¼ªç›¤</h1>

  <div class="pointer"></div>
  <canvas id="wheel" width="280" height="280"></canvas>

  <button onclick="spin()">è½‰ä¸€ä¸‹ ğŸ¯</button>

  <div class="result" id="result"></div>
  <div id="map"></div>

  <a href="settings.html">âš™ï¸ ç·¨è¼¯æ¸…å–®</a>
</div>

<script>
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const size = canvas.width / 2;
  const resultEl = document.getElementById("result");
  const mapEl = document.getElementById("map");

  let angle = 0;
  let spinning = false;

  const foods = JSON.parse(localStorage.getItem("foods")) || [];

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // å–®è‰²åœ“ç›¤ï¼ˆå½¢å¼æ„Ÿï¼‰
    ctx.beginPath();
    ctx.arc(size, size, size, 0, Math.PI * 2);
    ctx.fillStyle = "#fed7aa";
    ctx.fill();

    // è£é£¾åœˆ
    ctx.beginPath();
    ctx.arc(size, size, size - 8, 0, Math.PI * 2);
    ctx.strokeStyle = "#fb923c";
    ctx.lineWidth = 4;
    ctx.stroke();
  }

  function spin() {
    if (spinning || foods.length === 0) return;
    spinning = true;
    resultEl.innerText = "";
    mapEl.innerHTML = "";

    const targetFood = foods[Math.floor(Math.random() * foods.length)];
    const spinAngle = Math.random() * 2000 + 2000;
    const start = performance.now();

    function animate(time) {
      const progress = Math.min((time - start) / 2500, 1);
      const ease = 1 - Math.pow(1 - progress, 3);
      angle = (spinAngle * ease * Math.PI / 180) % (Math.PI * 2);

      ctx.save();
      ctx.translate(size, size);
      ctx.rotate(angle);
      ctx.translate(-size, -size);
      drawWheel();
      ctx.restore();

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        showResult(targetFood);
      }
    }

    requestAnimationFrame(animate);
  }

  function showResult(food) {
    resultEl.innerText = `ğŸ½ï¸ ${food.name}`;
    if (food.map) {
      mapEl.innerHTML = `<a href="${food.map}" target="_blank">ğŸ“ æŸ¥çœ‹é™„è¿‘åº—å®¶</a>`;
    }
  }

  drawWheel();
</script>

</body>
</html>
